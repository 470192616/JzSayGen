<html>

        <link rel="stylesheet" href="/assets/css/base.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/fontello.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/animation.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/formexten.css" type="text/css" />                
        <link rel="stylesheet" href="/assets/css/JMLogin.css" type="text/css" />

  <body>      
        <iframe src="/assets/blank.html" name="FormPostTag" style="display:none;"></iframe>
        <form method="post" target="FormPostTag" action="/AjaxBin/Bridge-LoginSys.ashx">
        <div class="loginPan">
            <div class="loginTip"><i class="icon-podcast"></i>系统登录</div>
            <div style="margin:8px;padding-left:30px;">                
                <div class="loginLine"><i class="icon-user-1"></i></div><input type="text" name="userName" class="input" placeholder="请输入登录账户" maxlength="20" style="border-left:none;" />
                <br />
                <div class="loginLine"><i class="icon-key-1"></i></div><input type="password" name="userPass" class="input" placeholder="请输入登录密码" maxlength="20" style="border-left:none;" />
                <br />
                <div id="safePanel" style="display:none">
                    <div class="loginLine"><i class="icon-params"></i></div><input type="text" name="safeCode" class="input" placeholder="验证码" maxlength="6" style="width:55px;border-left:none;" />
                    <img src="/AjaxBin/Bridge-SafeImage.ashx" id="safeImg" />
                </div>
            </div>
            <div class="loginCtrl"><input type="submit" value="登录" class="btn" /></div>
        </div>
        </form>
        <script type="text/javascript">
            $('#safeImg').click(function () { $(this).attr('src', '/AjaxBin/Bridge-SafeImage.ashx?v=' + Math.random()); });
            function PostCallBack(json) { if (json.Code != 0) { JSBox.Alert(json.Data, 'e'); $('#safePanel').show(); return; } top.location = '/JM/SysFrame.aspx'; }
        </script>
</body>
